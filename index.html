<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Oluşturma</title>
</head>
<body>
    <h1>Roblox API</h1>
    <p id="apiData"></p>

    <script>
        // Roblox'dan gelen verileri API olarak sunmak için basit bir JavaScript kodu

        // Simüle edilmiş Roblox verileri
        var robloxData = {
            playerName: "examplePlayer",
            playerLevel: 10,
            playerInventory: ["item1", "item2", "item3"]
            // Buraya daha fazla veri ekleyebilirsiniz
        };

        // API endpoint'i
        function getRobloxData() {
            return JSON.stringify(robloxData);
        }

        // HTML'e API'yi yazdırma
        document.getElementById("apiData").innerText = getRobloxData();
    </script>
</body>
</html>
